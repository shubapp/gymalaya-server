<div id="carousel-example-generic" class="carousel slide carouselHeight" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li ng-repeat="indicator in indicators" data-target="#" data-slide-to="{{$index}}" ng-class="{active:$first}"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item" ng-class="{active:$first}" ng-repeat="indicator in indicators">
      <center>
        <img ng-src="uploads/{{indicator.pic}}" style="max-height: 400px;">
      </center>
      <div class="carousel-caption">
        <h3>{{indicator.weight}}</h3>
        <p>{{indicator.date}}</p>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
